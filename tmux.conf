# Prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set position to top
set -g status-position top 

# Fix colors
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Status customization
set -g status-justify left
set -g status-left-length 200
set -g status-right-length 200
set -g status-style 'bg=#32302f'

set -g status-left '#{tmux_mode_indicator}'
set -ag status-left '#[fg=#d4be98,bold,bg=#514945]  #S '
set -ag status-left '#[fg=#514945,bg=#31302e]'

set -g status-right '#[fg=#a89984,bg=#31302e] #(whoami) '
set -ag status-right '#[fg=#a89984,bg=#31302e]'
set -ag status-right '#[fg=#31302e,bold,bg=#a89984] %m-%d-%Y   %I:%M %p '

set -g window-status-current-format '#[fg=#e78a4e,bold,bg=#31302e] #I  #W'
set -g window-status-format '#[fg=#a89984,bg=#31302e] #I  #W'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

# Tmux Mode Indicator Plugin
set -g @mode_indicator_prefix_prompt ' LEADER '
set -g @mode_indicator_copy_prompt ' COPY '
set -g @mode_indicator_sync_prompt ' SYNC '
set -g @mode_indicator_empty_prompt ' NORMAL '
set -g @mode_indicator_prefix_mode_style 'bg=#7daea3,fg=#514945,bold'
set -g @mode_indicator_copy_mode_style 'bg=#ea6962,fg=#514945,bold'
set -g @mode_indicator_sync_mode_style 'bg=#a9b665,fg=#514945,bold'
set -g @mode_indicator_empty_mode_style 'bg=#a89984,fg=#514945,bold'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
